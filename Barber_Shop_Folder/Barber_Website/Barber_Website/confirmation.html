<!DOCTYPE html>
<html id="Main" lang="en-US">

<head>
    <meta charset="UTF-8">
    <title>Confirmation Booking</title>
    <link rel="stylesheet" href="barber_website.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kalnia:wght@100..700&display=swap" rel="stylesheet">
    <style>
        body {
           
            text-align: center;
            padding: 50px;
        }

        .confirmation {
            background-color:#F5F5F5;
            padding: 30px;
            border-radius: 15px;
            display: inline-block;
            margin-top: 5%;
        }

        /* MEDIA RESPONSIVENESS */

        @media screen and (max-width: 768px) {
    body {
        padding: 20px;
    }

    .confirmation {
        width: 90%;
        padding: 20px;
        margin-top: 15%;
        font-size: 16px;
    }
}
    </style>
</head>

<body>

    <div class="header_Home">
        <img id="barber_Logo" src="barber_website_photos/Social_Media_Logo/Barber_Logo.png">
    
        <div class="header_Links" id="header_Links">
            <a href="index.html">Home</a>
            <a href="services.html">Services</a>
            <a href="about_us.html">About Us</a>
            <a href="book_now.html">Book Now</a>
        </div>
    </div>

<div class="confirmation">
    <h1>Thank You for Booking!</h1>

    <div id="barberSection">
        <p><strong>Barber:</strong> <span id="barberName"></span></p>
        <p><strong>Haircut:</strong> <span id="haircutName"></span></p>
    </div>

    <div id="stylistSection">
        <p><strong>Stylist:</strong> <span id="stylistName"></span></p>
        <p><strong>Salon Treatment:</strong> <span id="salonServiceName"></span></p>
    </div>
</div>
   
    

    <script>
        const barber = localStorage.getItem('barber');
            const haircut = localStorage.getItem('haircut');
            const stylist = localStorage.getItem('stylist');
            const salonService = localStorage.getItem('salonService');

            // Update barber section
            document.getElementById('barberName').textContent = barber || 'Not selected';
            document.getElementById('haircutName').textContent = haircut || 'Not selected';

            // Update stylist section
            document.getElementById('stylistName').textContent = stylist || 'Not selected';
            document.getElementById('salonServiceName').textContent = salonService || 'Not selected';

            // Show/hide sections based on what was booked
            document.getElementById('barberSection').style.display = (barber && haircut) ? 'block' : 'none';
            document.getElementById('stylistSection').style.display = (stylist && salonService) ? 'block' : 'none';
    </script>
</body>

</html>
